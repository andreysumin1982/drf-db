<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>drf_api</title>
        <!-- icon, css -->
        <link
            rel="ico"
            type="image/x-icon"
            href="{% static 'img/favicon.ico' %}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/style.css' %}"
        />
    </head>
<body>
{% csrf_token %}

    <div class="container">
        <div class="header">
            <div class="header_image"></div>
            <div class="header_content"></div>
        </div>
        <div class="content">
            <div class="content_textarea"></div>
            <div class="content_button"></div>
            <div class="content_output"></div>
        </div>
    </div>

    <!-- scripts -->
    <script src="{% static 'js/funcs.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
